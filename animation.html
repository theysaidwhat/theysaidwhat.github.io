<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#animation{
			width:100px;
			height:100px;
			background-color:skyblue;
			animation-name:dance;
			animation-duration:6s;
			animation-iteration-count: infinite;
			position:absolute;
		}

		@keyframes dance {

			0%{
				width:100px;
				height:100px;
				left:0px;

			}

			50%{
				width:300px;
				height:300px;
				border-radius:50%;
				transform:rotate(360deg);
				background-color:red;
				left:500px;

			}

			100%{
				width:100px;
			height:100px;
			left:0px;

			}
		}
		
	</style>
</head>
<body>

<div id="animation"></div>

</body>
</html>
