<body>
	<title>Gratitude Card</title>
	<h3 style="font-family:verdana;color:skyblue;text-shadow:#000000 6px 0 10px;font-size:2vw">Infinite Amount Of Gratefulness: Click To Reveal!</h3>
	<body style="background-image:url(amirgratefulbackground.jpg);">
	<h3></h3>
	<audio id="amirsound" src="amirsound.mp3"></audio>
	<audio id="amirsound2" src="amirsound2.mp3"></audio>
	<audio id="amirsound3" src="amirsound3.mp3"></audio>
	<script type="text/javascript">
		function makeAmir1(){
			var amir1 = document.createElement("div");
			document.body.appendChild(amir1)

				amir1.style.width="100px";
				amir1.style.height="100px";
				amir1.style.backgroundSize="contain";
				amir1.style.backgroundImage="url(amir1.jpg)";
				amir1.style.display="inline-block";

				amir1.addEventListener("click",
				function(){
					amir1.style.opacity="0";
				amirsound2.play()
			})
		}

		setInterval(makeAmir1, 100)
